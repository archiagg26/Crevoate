<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Creovate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>html,body{overflow:hidden;}</style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-gradient" style="background: none;">
            <img src="https://img.freepik.com/free-vector/flat-creativity-concept-illustration_52683-64279.jpg?uid=R164242233&ga=GA1.1.1977825146.1750317506&semt=ais_hybrid&w=740" alt="Creativity Illustration" class="login-illustration" style="width:100%;height:100%;object-fit:cover;object-position:center;display:block;">
        </div>
        <div class="login-content">
            <h2 class="login-title" style="margin-top:2.5rem;">Welcome Back!</h2>
            <p class="login-subtitle">Please enter login details below</p>
            <form class="login-form">
                <div class="login-row-2">
                    <div class="login-group">
                        <input type="email" id="login-email" required>
                        <label for="login-email">Email</label>
                    </div>
                </div>
                <div class="login-row-2">
                    <div class="login-group">
                        <input type="password" id="login-password" required>
                        <label for="login-password">Password</label>
                        <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div class="login-row forgot-row">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
                <div class="divider"><span>or continue</span></div>
                <button type="button" class="google-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"> Log in with Google
                </button>
                <div class="login-footer">
                    <span>Don't have an Account? <a href="#" class="signup-link">Sign Up</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
