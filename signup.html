<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Creovate</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="signup-page">
    <div class="login-container">
        <div class="login-gradient" style="background: none;">
            <img src="https://img.freepik.com/free-vector/flat-creativity-concept-illustration_52683-64279.jpg?uid=R164242233&ga=GA1.1.1977825146.1750317506&semt=ais_hybrid&w=740" alt="Creativity Illustration" class="login-illustration" style="width:100%;height:100%;object-fit:cover;object-position:center;display:block;">
        </div>
        <div class="signup-content">
            <div class="signup-header">
                <h2>Create an account</h2>
                <p>Already have an account? <a href="#" class="login-link">Log in</a></p>
            </div>

            <form class="signup-form">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="firstname" required>
                        <label for="firstname">First Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="lastname" required>
                        <label for="lastname">Last Name</label>
                    </div>
                </div>

                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-group password-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="terms-group">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        <span class="terms-text">I agree to the <a href="#">Terms & conditions</a></span>
                    </label>
                </div>

                <button type="submit" class="signup-submit">Create account</button>

                <div class="social-signup">
                    <p>Or register with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                            Google
                        </button>
                        <button type="button" class="social-btn apple">
                            <i class="fab fa-apple"></i>
                            Apple
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
